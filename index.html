<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Manrope:wght@500;700&display=swap" rel="stylesheet">
<!-- Custom CSS-->
  <link rel="stylesheet" href="Css/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
  <div class="balanceandlogo">
    <div class="balance">
      <p class="">My balance</p>
      <p class="bmoney">$921.48</p>
    </div>
    <img src="images/logo.svg" alt="not founde">
  </div>
  
  <div class="info">

    <h2>Spending - Last 7 days</h2> 
    <div class="statictics">
        <canvas id="myChart"></canvas> 
    
    </div>
    <hr>
   
    <div class="lowerdata">
      
      <div class="monthuse">
        <p>Total this month</p>
        <h3>$478.33</h3>
      </div>
      
      <div>
        <h4>+2.4%</h4>
        <p>from last month</p>
      </div>

    </div>
  
  </div>

</main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">R.A</a>.
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const labels = [
    'mon',
    'tue',
    'web',
    'thu',
    'fri',
    'sat',
    'sun'
  ];

  const data = {
    labels: labels,
    datasets: [{
      label: "",
      data: [17.45, 34.91, 52.36, 31.07, 23.39, 43.28, 25.48],
        backgroundColor: [
        "hsl(10, 79%, 65%)",
        "hsl(10, 79%, 65%)",
        "hsl(186, 34%, 60%)",
        "hsl(10, 79%, 65%)",
        "hsl(10, 79%, 65%)",
        "hsl(10, 79%, 65%)",
        "hsl(10, 79%, 65%)"

        ],
        hoverBackgroundColor: [
          "hsla(10, 79%, 65%, 0.8)",
          "hsla(10, 79%, 65%, 0.8)",
          "hsla(186, 34%, 60%, 0.8)",
          "hsla(10, 79%, 65%, 0.8)",
          "hsl(10, 79%, 65%, 0.8)",
          "hsl(10, 79%, 65%, 0.8)",
          "hsl(10, 79%, 65%, 0.8)",
        ]


    }]
  };

  const config = {
    type: 'bar',
    data: data,
    options: {
      legend: {
        display: false
    },
    tooltips: {
        callbacks: {
           label: function(tooltipItem) {
                  return tooltipItem.yLabel;
           }
        }
    }
    }
  };
</script>

<script>
  const myChart = new Chart(
    document.getElementById('myChart'),
    config
  );
</script>

</body>
</html>
