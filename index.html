<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Manrope:wght@500;700&display=swap" rel="stylesheet">
<!-- Custom CSS-->
  <link rel="stylesheet" href="Css/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

</head>
<body>
  <main>
  <div class="balanceandlogo">
    <div class="balance">
      <p class="">My balance</p>
      <p class="bmoney">$921.48</p>
    </div>
    <img src="images/logo.svg" alt="not founde">
  </div>
  
  <div class="info">

    <h2>Spending - Last 7 days</h2> 
    <div class="statictics">
     
     <div class="barcon"> <p class="bar" id="mon"> </p> <span class="amount" id="amomon">$17.45</span> <span> mon</span></div>
     <div class="barcon"> <p class="bar" id="tue"></p> <span class="amount" id="amotue">$34.91</span> <span> tue</span></div>
     <div class="barcon"> <p class="bar" id="wed"></p> <span class="amount" id="amowed">$52.36</span> <span> wed</span></div>
     <div class="barcon"> <p class="bar" id="thu"></p> <span class="amount" id="amothu">$31.07</span> <span> thu</span></div>
     <div class="barcon"> <p class="bar" id="fri"></p> <span class="amount" id="amofri">$23.39</span> <span> fri</span></div>
     <div class="barcon"> <p class="bar" id="sat"></p> <span class="amount" id="amosat">$43.28</span> <span> sat</span></div>
     <div class="barcon"> <p class="bar" id="sun"></p> <span class="amount" id="amosun">$25.48</span> <span> sun</span></div> 


    </div>
    <hr>
   
    <div class="lowerdata">
      
      <div class="monthuse">
        <p>Total this month</p>
        <h3>$478.33</h3>
      </div>
      
      <div>
        <h4>+2.4%</h4>
        <p>from last month</p>
      </div>

    </div>
  
  </div>

</main>

</footer>

</html>
